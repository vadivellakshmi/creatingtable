<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Columns - accept no. of rows and columns from user and build a table</title>
</head>
<body>

    <form>
        <label>Enter the value of row:-</label>
        <input type="number" name="rows" id="rows" required>
        <br>   <br>  
        <label>Enter the value of column:-</label>
        <input type="number" name="cols" id="cols" required>
        <br>    <br>   
        <button type="button" class="btn">CLICK ME</button>
    </form>

    <table border="1" id="tab">

    </table>
    
    <script>
        let clickBtn = document.querySelector('.btn');
        clickBtn.addEventListener('click', generateTable);

        function generateTable(){
            let rowCount = document.querySelector('#rows').value;
            let colCount = document.querySelector('#cols').value;
            let table = document.querySelector('#tab');
            rowCount = Math.floor(rowCount);
            colCount = Math.floor(colCount);
            console.log(rowCount + " " + colCount);
            
            for(let i=1; i<=rowCount; i++){

                let tr = document.createElement('tr');

                    for(let j=1; j<=rowCount; j++)
                    {
                      let td = document.createElement('td');
                       let text = document.createTextNode("column");

                            td.appendChild(text);
                            tr.appendChild(td);

                    }

                    table.appendChild(tr);  
            }
           

        }

   

    </script>
</body>
</html>
